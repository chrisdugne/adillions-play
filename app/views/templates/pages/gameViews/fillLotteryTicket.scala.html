
<div class="row-fluid gameView">
	
	<div class="row-fluid">
		<div class="span1 offset4">
			<div id="randomButton" class="touchable">{{App.translations.messages.Random}}</div>
		</div>
		<div class="span2">
			<img id="actionSeparator" class="mobileIcon" src='@routes.Assets.at("images/icons/separateur.png")'></img>
		</div>
		<div class="span1">
			<div id="restartButton" class="touchable">{{App.translations.messages.Restart}}</div>
		</div>
	</div>

	<div class="row-fluid marginbottom2">
		<div id="numbersToSelect"></div>
	</div>

	<div id="selection" class="row-fluid">
		<div id="selectionTools"></div>
		<div id="numbersSelected"></div>
	</div>
	
</div>
