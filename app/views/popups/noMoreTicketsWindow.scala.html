<div id="noMoreTicketsWindow" class="reveal-modal marketing">
    <a id="lightbox-close" class="close-reveal-modal btn btn-rounded btn-icon-only btn-dark closer"> 
        <i class="icon icon-ex-white-outline"></i>
    </a> 
    <br/>
    
    <div class="row-fluid">
        <div>
            <img class="mobileIcon upper" src='@routes.Assets.at("images/icons/PictomaxTicket.png")'></img>
        </div>
    </div>
    
    <div class="row-fluid">
        <div class="span2 offset5">
        {{langImage App.user.lang png='Sorry.png'}}
        </div>
    </div>
    
    
    <div class="row-fluid">
        <div class="span6 offset3">
            <p class="">{{App.translations.messages.MaxTickets1}}</p>
        </div>
    </div>
        
    <div class="row-fluid margintop2">
        <div class="span6 offset3">
            <p class="">{{App.translations.messages.MaxTickets2}}</p>
        </div>
    </div>
        
    <div class="row-fluid margintop2" {{action upgradeProfile}}>
        <div class="span4 offset4 touchable">
            {{langImage App.user.lang png='UpgradeProfil.png'}}
        </div>
    </div>
        
    <div class="row-fluid" {{action closeModal}}>
        <div class="span2 offset5 touchable">
            {{langImage App.user.lang png='popup.Bt_close.png'}}
        </div>
    </div>
    
    
</div>
