<div id="signinFBWindow" class="reveal-modal">
	<a id="lightbox-close" class="close-reveal-modal btn btn-rounded btn-icon-only btn-dark closer"> <i
		class="icon icon-ex-white-outline"></i></a> <br />

	<div class="row-fluid">
		<div class="span5 offset2">
			<p id="fbForm_title" class="popuptitle"></p>
		</div>
		<div class="span3 offset2">
			<img title="icon" id="facebookPicture"></img>
		</div>
	</div>

	<br />

	<div id="signin" class="row-fluid">

		<div class="span5 offset1">
			
			<form id="fbForm">

				<div class="clearfix  " id="name_field">
					<label for="firstName">{{App.translations.messages.FirstName}}</label>
					<div class="input">
						<input type="text" id="fbForm_firstName" name="firstName" > 
					</div>
				</div>

				<div class="clearfix  " id="name_field">
					<label for="lastName">{{App.translations.messages.LastName}}</label>
					<div class="input">
						<input type="text" id="fbForm_lastName" name="lastName" > 
					</div>
				</div>

				<label for="birthDate">{{App.translations.messages.BirthDate}}</label>
				<input type="text" id="fbForm_birthDate" name="birthDate" readonly style="cursor:pointer!important;"/>
				
				<div class="clearfix  " id="name_field">
					<label for="referrerId">{{App.translations.messages.ReferrerCode}}</label>
					<div class="input">
						<input type="text" id="fbForm_referrerId" name="referrerId" > 
					</div>
				</div>
			</form>
		</div>

		<div class="span5">
			<p>{{App.translations.messages.FBText1}}</p>
			<p>{{App.translations.messages.FBText2}}</p>
			<br/>
			<br/>
			<br/>
			<form id="signinForm2">
				<div {{action openConfirmFB}} class="btn-large button">{{App.translations.messages.SignIn}}</div>
			</form>
		</div>

	</div>

	<br />
</div>
