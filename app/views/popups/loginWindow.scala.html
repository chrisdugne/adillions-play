<div id="loginWindow" class="reveal-modal">
    <a id="lightbox-close" class="close-reveal-modal btn btn-rounded btn-icon-only btn-dark closer"> <i
        class="icon icon-ex-white-outline"></i></a> <br />
    
        
    <div class="row-fluid">
        <div {{action facebookLogin}} id="facebookButton" class="span10 offset1 btn-large button-facebook">{{App.translations.messages.ConnectWithFacebook}}</div>
    </div>
    <div class="row-fluid">
        <p class="auth-method-separator">
               <i>or</i>
           </p>
    </div>

    <br />

    <div id="login" class="row-fluid">

        <form id="loginForm">

            <div id="email_field">
                <div class="row-fluid">
                    <label for="loginemail" class="span3 offset1 medium">{{App.translations.messages.Email}}</label>
                </div>
                <div class="row-fluid">
                    <div class="input">
                        <input type="text" id="loginemail" name="loginemail" value="" class="span10 offset1 margintop">
                    </div>
                </div>
            </div>

            <div id="password_field">
                <div class="row-fluid margintop">
                    <label for="loginpassword" class="span4 offset1 medium">{{App.translations.messages.Password}}</label>
                </div>
                <div class="row-fluid">
                    <div class="input">
                        <input type="password" id="loginpassword" name="loginpassword" class="span10 offset1 margintop">
                    </div>
                </div>
            </div>

        </form>

    </div>

    <div class="row-fluid">
        <div {{action login}} class="span10 offset1 btn-large button">{{App.translations.messages.LogIn}}</div>
    </div>
    
    <div class="row-fluid">
        <p class="auth-method-separator">
               <i>or</i>
           </p>
    </div>
    
    <div class="row-fluid classictext">
        <div class="span6 offset3 marketing medium margintop2">{{App.translations.messages.NoAccount}}   <a {{action openSignin}} class="link">{{App.translations.messages.SignIn}} !</a></div>
    </div>

    <br />
</div>
