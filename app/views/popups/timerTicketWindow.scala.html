<div id="timerTicketWindow" class="reveal-modal marketing">
	<a id="lightbox-close" class="close-reveal-modal btn btn-rounded btn-icon-only btn-dark closer"> 
		<i class="icon icon-ex-white-outline"></i>
	</a> 
	<br/>
	
	<div class="row-fluid">
		<div>
			<img class="mobileIcon upper" src='@routes.Assets.at("images/icons/PictoSablier.png")'></img>
		</div>
	</div>
	
	<div class="row-fluid">
		<div class="span2 offset5">
		{{langImage App.user.lang png='Sorry.png'}}
		</div>
	</div>
	
	<div class="row-fluid">
		<div class="span6 offset3">
			<p class="">{{App.translations.messages.TimerTicket1}}</p>
		</div>
	</div>

	<div class="row-fluid">
		<div class="span1 offset4">
			<img class="mobileIcon upper" src='@routes.Assets.at("images/icons/ticket.png")'></img>
		</div>
		<div class="span3">
			<p class="medium">{{App.user.timer}}</p>
		</div>
	</div>
		
	<div class="row-fluid margintop2">
		<div class="span6 offset3">
			<p class="">{{App.translations.messages.TimerTicket2}}</p>
		</div>
	</div>
		
	<div class="row-fluid margintop4" {{action closeModal}}>
		<div class="span2 offset5 touchable">
			{{langImage App.user.lang png='popup.Bt_close.png'}}
		</div>
	</div>
