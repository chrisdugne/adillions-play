<div id="pointsWindow" class="reveal-modal marketing">
    <a id="lightbox-close" class="close-reveal-modal btn btn-rounded btn-icon-only btn-dark closer"> <i
        class="icon icon-ex-white-outline"></i></a> <br />
    
        
    <div class="row-fluid margintop6">
        <div class="span2 offset4">
            {{staticPointsImage App.user.currentPoints}}
        </div>
        <div class="span3 alignLeft">
            <p class="medium">{{App.user.currentPoints}} pts</p>
        </div>
    </div>
        
    <div class="row-fluid">
        <p class="medium">{{App.translations.messages.ExtraTickets}} : </p>
    </div>
    <div class="row-fluid">
        <div class="span2 offset4">
            <img class="mobileIcon upper" src='@routes.Assets.at("images/icons/instant.ticket.png")'></img>
        </div>
        <div class="span3 alignLeft">
            <p class="medium">{{App.user.extraTickets}} </p>
        </div>
    </div>

    <div class="row-fluid margintop3">
        <img src='@routes.Assets.at("images/icons/separateur.horizontal.png")'></img>
    </div>
        
        
    <div class="row-fluid">
        <p class="medium">{{App.translations.messages.TicketsToPlay}} : </p>
    </div>
    <div class="row-fluid marginbottom6">
        <div class="span2 offset4">
            <img class="mobileIcon upper" src='@routes.Assets.at("images/icons/ticket.png")'></img>
        </div>
        <div class="span3 alignLeft">
            <p class="medium">{{App.user.ticketsToPlay}} </p>
        </div>
    </div>
    
    
    <div class="row-fluid" {{action closeModal}}>
        <div class="span2 offset5 touchable">
            {{langImage App.user.lang png='popup.Bt_close.png'}}
        </div>
    </div>
    
</div>
