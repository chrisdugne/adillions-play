@(appNamespace:String, appId:String, title:String, description:String, imageURL:String, objectPageURL:String, locale:String)

<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="en-US">

<meta property="fb:app_id" content="@appId" />
<meta property="og:type" content="@appNamespace:theme" />
<meta property="og:url" content="@objectPageURL">
<meta property="og:title" content="@title" />
<meta property="og:image" content="@imageURL" />
<meta property="og:description" content="@description" />

<meta property="og:locale" content="@locale" />
<meta property="og:locale:alternate" content="en_US" />
<meta property="og:locale:alternate" content="en_GB" />
<meta property="og:locale:alternate" content="fr_FR" />
<meta property="og:locale:alternate" content="fr_CA" />

<meta http-equiv="refresh" content="0.01;URL=http://apps.facebook.com/adillions/">

<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# @appNamespace: http://ogp.me/ns/fb/@appNamespace#">

<title>@title</title>

</head>
<body>
</body>
</html>
